<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">


    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <!-- BootStrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body class="container">
    <div class="row">
      <h1 class="col-md-12">chatterbox</h1>
    </div>
    <div class="row">
      <section id="friends" class="col-md-3">
        <h2>Friends</h2>
        <div id="list"></div>
      </section>
      <section class="col-md-9">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#room1" role="tab">Room 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#profile" role="tab">+</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="room1" role="tabpanel">
            <div id="main">
              <div class="row">
                <div id="send">
                <!-- Your HTML goes here! -->
                  <div class="col-md-12">
                    <!-- submission -->
                    <form class="submit form-inline" onsubmit="return false">
                      <!-- room selection dropdown -->
                      <div class="dropdown">
                        <label class="sr-only" for="roomSelect"></label>
                        <select class="custom-select" id="roomSelect">
                          <option selected="selected"> Pick a room </option>
                        </select>
                        <!-- <button class="btn btn-outline-primary" onclick="app.createNewRoom()">Create New Room</button> -->
                      </div>
                      <input class="form-control" id="message" name="message" placeholder="Type Message..." ></input>
                      <input class="btn btn-outline-primary" type="submit" value="Send"></input>
                    </form>
                  </div>
                </div>
              </div>
              <div class="row">
                <div id="chats" class="col"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- DM submission -->
          <form class="dmSubmit" onsubmit="return false">
            <div class="modal-header">
              <h5 class="modal-title" id="to"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input class="form-control" id="dm" name="message" placeholder="Type DM Message..."></input>
            </div>
            <div class="modal-footer">
              <input class="btn btn-outline-primary" type="submit" value="Send DM"></input>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
